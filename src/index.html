<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sonos Talk</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class="overlay">
      <img src="./assets/svg/logo.svg" width="20%">
      <h1>SonosTalk</h1>
      <p>loading...</p>
    </div>

    <main>
      <header>
        <div class="icon resize"></div>
        <h1>Sonos Talk</h1>
        <div class="icon delete"></div>
      </header>

      <section class="messages">

      </section>

      <form>
        <div class="icon sound snd">
          <label for="range" class="snd-icon">Sound</label>
          <input id="range" type="range" min="0" max="100" value="40" class="range pop-up">
        </div>

          <select id="lang" class="language icon lang">
            <option value="nl-nl">NL</option>
            <option value="fr-fr">FR</option>
            <option value="en-us">USA</option>
            <option value="en-gb">UK</option>
          </select>

        <select id="room" class="room">
        </select>

        <input type="text" class="txtcon" placeholder="Write your message">

        <input type="submit" class="submit" value="">

      </form>

    <script src="./js/script.js" charset="utf-8"></script>
    </main>
  </body>
</html>
